<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="About" />
    <title>About</title>
    <link rel="stylesheet" href="./projects.css" />
  </head>
  <body>
    <header>
      <p>Aditya Bastyas Mulya</p>
      <div class="header">
        <div>
          <input type="checkbox" id="menu" hidden />
          <label for="menu" class="hamburger">☰</label>
          <label for="menu" class="close">×</label>
          <nav class="navbar">
            <a href="#">About</a>
            <a href="#projects">Projects</a>
            <a href="#">Contacts</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="image-about">
        <div class="image">
          <img src="./image/adit.png" alt="foto" class="person" />
        </div>

        <div class="about">
          <p>About me</p>
          <p>
            Nisl arcu, scelerisque neque ut. Tincidunt amet, tempor duis tortor
            neque auctor dis ipsum. Pretium cras amet odio amet eleifend id sed
            cras sed. Aliquet risus posuere aliquet imperdiet sit.
          </p>
          <div class="button">
            <button><a href="">Resume</a></button>
          </div>
        </div>
      </section>

      <section class="input-projects">
        <div>
          <p>Projects</p>
        </div>
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="mail@gmail.com"
            required
          />

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="input message"
            required
          ></textarea>
        </div>
        <div>
          <button><a href="">Send</a></button>
        </div>
        <div>
          <a href=""><img src="./image/ig.svg" alt="logo ig" /></a>
          <a href=""><img src="./image/linkedIn.svg" alt="logo linkedin" /></a>
          <a href=""><img src="./image/email.svg" alt="logo email" /></a>
        </div>
        <div>
          <p>Aditya Bastyas Mulya 2025</p>
        </div>
      </section>

      <section class="footer-bg">
        <img src="./image/bottom.png" alt="background-bottom" />
      </section>
    </main>
  </body>
</html>
